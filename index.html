<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <!-- header -->
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- this is where the each time block is set. They consist of a header, input and button, aligned in arow using bootstrap grid system. -->
      <section class="row time-block">
        <h2 class="col-2 hour">9 AM</h2>
        <input class="col-9 description" id="9am"/>
        <button class="col-1 saveBtn"><h2 class="bi bi-cloud-arrow-up-fill"></h2></button>
      </section>
      <section class="row time-block">
        <h2 class="col-2 hour">10 AM</h2>
        <input class="col-9 description" id="10am" />
        <button class="col-1 saveBtn"><h2 class="bi bi-cloud-arrow-up-fill"></h2></button>
      </section>
      <section class="row time-block">
        <h2 class="col-2 hour">11 AM</h2>
        <input class="col-9 description" id="11am" />
        <button class="col-1 saveBtn"><h2 class="bi bi-cloud-arrow-up-fill"></h2></button>
      </section>
      <section class="row time-block">
        <h2 class="col-2 hour">12 PM</h2>
        <input class="col-9 description" id="12pm" />
        <button class="col-1 saveBtn"><h2 class="bi bi-cloud-arrow-up-fill"></h2></button>
      </section>
      <section class="row time-block">
        <h2 class="col-2 hour">1 PM</h2>
        <input class="col-9 description" id="1pm" />
        <button class="col-1 saveBtn"><h2 class="bi bi-cloud-arrow-up-fill"></h2></button>
      </section>
      <section class="row time-block">
        <h2 class="col-2 hour">2 PM</h2>
        <input class="col-9 description" id="2pm" />
        <button class="col-1 saveBtn"><h2 class="bi bi-cloud-arrow-up-fill"></h2></button>
      </section>
      <section class="row time-block">
        <h2 class="col-2 hour">3 PM</h2>
        <input class="col-9 description" id="3pm" />
        <button class="col-1 saveBtn"><h2 class="bi bi-cloud-arrow-up-fill"></h2></button>
      </section>
      <section class="row time-block">
        <h2 class="col-2 hour">4 PM</h2>
        <input class="col-9 description" id="4pm" />
        <button class="col-1 saveBtn"><h2 class="bi bi-cloud-arrow-up-fill"></h2></button>
      </section>
      <section class="row time-block">
        <h2 class="col-2 hour">5 PM</h2>
        <input class="col-9 description" id="5pm" />
        <button class="col-1 saveBtn"><h2 class="bi bi-cloud-arrow-up-fill"></h2></button>
      </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
